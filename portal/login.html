<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Login | Marlyg Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="flex justify-center">
                    <img src="/marlygicon1_1757395207146.png" alt="Marlyg Solutions" class="h-16">
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Client Portal
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Enter your email to receive a login code
                </p>
            </div>
            
            <div id="emailForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm">
                    <input id="email" name="email" type="email" required 
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                        placeholder="your.email@example.com">
                </div>
                <div>
                    <button onclick="requestCode()" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Send Login Code
                    </button>
                </div>
                <div id="emailError" class="hidden text-red-600 text-sm text-center"></div>
            </div>

            <div id="codeForm" class="hidden mt-8 space-y-6">
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <p class="text-sm text-green-800 text-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        A 6-digit code has been generated for <strong id="sentEmail"></strong>
                    </p>
                    <p class="text-xs text-green-700 text-center mt-2">
                        For development: Check the server console logs for your code
                    </p>
                </div>
                <div class="rounded-md shadow-sm">
                    <input id="code" name="code" type="text" maxlength="6" required 
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 text-center text-2xl tracking-widest focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10" 
                        placeholder="000000">
                </div>
                <div>
                    <button onclick="verifyCode()" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </div>
                <div>
                    <button onclick="backToEmail()" 
                        class="w-full text-sm text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back
                    </button>
                </div>
                <div id="codeError" class="hidden text-red-600 text-sm text-center"></div>
            </div>
        </div>
    </div>

    <script>
        let currentEmail = '';

        async function requestCode() {
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('emailError');
            
            if (!email) {
                errorDiv.textContent = 'Please enter your email address';
                errorDiv.classList.remove('hidden');
                return;
            }

            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/portal/request-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    currentEmail = email;
                    document.getElementById('sentEmail').textContent = email;
                    document.getElementById('emailForm').classList.add('hidden');
                    document.getElementById('codeForm').classList.remove('hidden');
                    document.getElementById('code').focus();
                } else {
                    errorDiv.textContent = data.error || 'Unable to send code. Please contact support.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        }

        async function verifyCode() {
            const code = document.getElementById('code').value.trim();
            const errorDiv = document.getElementById('codeError');

            if (!code || code.length !== 6) {
                errorDiv.textContent = 'Please enter the 6-digit code';
                errorDiv.classList.remove('hidden');
                return;
            }

            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/portal/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, code })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/portal/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'Invalid code. Please try again.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        }

        function backToEmail() {
            document.getElementById('codeForm').classList.add('hidden');
            document.getElementById('emailForm').classList.remove('hidden');
            document.getElementById('code').value = '';
            document.getElementById('codeError').classList.add('hidden');
        }

        document.getElementById('code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyCode();
        });

        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') requestCode();
        });
    </script>
</body>
</html>
