<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files | Marlyg Solutions Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="/marlygicon1_1757395207146.png" alt="Marlyg Solutions" class="h-8">
                    <span class="ml-3 text-xl font-semibold text-gray-900">Client Portal</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/portal/dashboard" class="text-sm text-gray-600 hover:text-gray-900">
                        <i class="fas fa-home mr-1"></i> Dashboard
                    </a>
                    <span id="userEmail" class="text-sm text-gray-600"></span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">My Files</h1>
                <button onclick="document.getElementById('fileInput').click()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-upload mr-2"></i> Upload File
                </button>
                <input type="file" id="fileInput" class="hidden" onchange="uploadFile()" multiple>
            </div>

            <div id="uploadProgress" class="hidden mb-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-center mb-2">
                    <i class="fas fa-circle-notch fa-spin text-blue-600 mr-3"></i>
                    <span class="text-sm font-medium text-blue-900">Uploading...</span>
                </div>
                <div class="w-full bg-blue-200 rounded-full h-2">
                    <div id="progressBar" class="bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-white shadow rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                File Name
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Size
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Uploaded
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="filesList" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center text-gray-500">
                                <i class="fas fa-folder-open text-4xl mb-3"></i>
                                <p>Loading files...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function loadFiles() {
            try {
                const response = await fetch('/api/portal/files');
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/portal/login';
                        return;
                    }
                    throw new Error('Failed to load files');
                }

                const data = await response.json();
                currentUser = data.email;
                document.getElementById('userEmail').textContent = data.email;
                
                const filesList = document.getElementById('filesList');
                if (data.files.length === 0) {
                    filesList.innerHTML = `
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center text-gray-500">
                                <i class="fas fa-folder-open text-4xl mb-3"></i>
                                <p>No files yet. Upload your first file to get started!</p>
                            </td>
                        </tr>
                    `;
                } else {
                    filesList.innerHTML = data.files.map(file => `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <i class="fas fa-file text-gray-400 mr-3"></i>
                                    <span class="text-sm font-medium text-gray-900">${escapeHtml(file.filename)}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${formatBytes(file.size)}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${formatDate(file.uploaded_at)}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="downloadFile(${file.id})" class="text-blue-600 hover:text-blue-900 mr-4">
                                    <i class="fas fa-download"></i> Download
                                </button>
                                <button onclick="deleteFile(${file.id})" class="text-red-600 hover:text-red-900">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function uploadFile() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            
            if (files.length === 0) return;

            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            
            progressDiv.classList.remove('hidden');

            for (let i = 0; i < files.length; i++) {
                const formData = new FormData();
                formData.append('file', files[i]);

                try {
                    const response = await fetch('/api/portal/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Upload failed');
                    }

                    progressBar.style.width = ((i + 1) / files.length * 100) + '%';
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Failed to upload ' + files[i].name);
                }
            }

            progressDiv.classList.add('hidden');
            progressBar.style.width = '0%';
            input.value = '';
            loadFiles();
        }

        async function downloadFile(fileId) {
            window.location.href = '/api/portal/download/' + fileId;
        }

        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            try {
                const response = await fetch('/api/portal/delete/' + fileId, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadFiles();
                } else {
                    alert('Failed to delete file');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete file');
            }
        }

        async function logout() {
            try {
                await fetch('/api/portal/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            window.location.href = '/portal/login';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadFiles();
    </script>
</body>
</html>
